<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmFlare.ca</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    body {
      font-family: Montserrat;
      background-image: url('./images/white-Hexagon.jpg');
      background-size: 100vw 120vh;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    .search-box {
      display: flex;
      margin-bottom: 2rem;
      gap: 5px;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 250px;
      border: 1px solid #333;
      border-radius: 7px;
      font-size: 1rem;
    }
/*BUTTON FORMATTING*/
    button {
      padding: 0.5rem 1rem;
      background-color: #333;
      border: 1px solid #333;
      border-radius: 7px ;
      color: white;
      font-weight: bold;
      font-family: montserrat;
      cursor: pointer;
      transition-property: background-color, transform;
      transition-timing-function: ease;
      transition-duration: .3s;
    }
    button:hover{
        color: #333;
        background-color: white;
        transform: translateY(-5px);
        box-shadow: 5px 5px 5px;
    }

    .movie-info {
      margin-top: 1rem;
      text-align: center;
      background-color: #fff;
      padding: 1.5rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .movie-info img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-info h2 {
      margin-top: 1rem;
    }

    .movie-info p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  </div>
  <h1>FilmFlare</h1>

  <div class="search-box">
    <input type="text" id="movieInput" placeholder="Enter movie title...">
    <button onclick="searchMovie()">Search</button>
  </div>

  <div class="movie-info" id="movieInfo"></div>

  <script>
  function searchMovie() {
    const title = document.getElementById('movieInput').value;
    const apiKey = '9b2157d98ad8611416be539164731a54'; // Your TMDB API key
    const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(title)}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const infoDiv = document.getElementById('movieInfo');
        const movie = data.results && data.results[0]; // Take the first result

        if (movie) {
          infoDiv.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="Movie Poster">
            <h2>${movie.title} (${movie.release_date.slice(0, 4)})</h2>
            <p><strong>Overview:</strong> ${movie.overview}</p>
            <p><strong>Rating:</strong> ${movie.vote_average}</p>
          `;
        } else {
          infoDiv.innerHTML = `<p>Movie not found. Please try another title.</p>`;
        }
      })
      .catch(error => {
        document.getElementById('movieInfo').innerHTML = `<p>Error fetching movie data.</p>`;
        console.error('Error:', error);
      });
  }
</script>

</body>
</html>
